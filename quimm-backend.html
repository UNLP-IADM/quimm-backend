<head>
  <title>Quimm Backend</title>
</head>

<body>
  <div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Quimm Backend</a>
      <div class="nav-collapse collapse">
        <ul class="nav pull-right">
          <li>{{> loginButtons}}</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="container">
    {{> sucesos}}
  </div>
  </div>
</body>

<template name="sucesos">
  <h3>Sucesos</h3>
  <ul>
    {{#each sucesos}}
      <li>Nombre: {{nombre}}</li>
      <li>Descripción: {{descripcion}}</li>
      <li>Latitud: {{latitud}}</li>
      <li>Longitud: {{longitud}}</li>
      <li>Categoría: {{categoria}}</li>
      <hr/>
    {{/each}}
  </ul>
</template>
