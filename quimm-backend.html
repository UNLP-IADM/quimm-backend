<head>
  <title>Quimm Backend</title>
</head>

<body>
    {{> sucesos}}
</body>

<template name="sucesos">
  <h3>Sucesos</h3>
  <ul>
    {{#each sucesos}}
      <li>Nombre: {{nombre}}</li>
      <li>Descripción: {{descripcion}}</li>
      <li>Ubicación [lng, lat]: {{ubicacion.coordinates}}</li>
      <li>Categoría: {{categoria}}</li>
      <li>Confirmación: {{confirmacion}}</li>
      <hr/>
    {{/each}}
  </ul>
</template>
